__mbotSound:周波数検索＝「|_音|   。
	ret=undef。	
	(__mbotSound:周波数検索配列)!「｜x｜「（x）==(_音)」！なら「ret = x」実行」それぞれ実行。
	「(ret)==undef」！なら「ret="err"。ret:周波数H=0。ret:周波数L=0。」実行。
ret」。

__mbotSound:拍子To時間変換＝「|_拍子; tmp ret|   。
	ret=undef。
	_拍子 = mBotTools!(_拍子) 125 2000 有効値強制補正。
	tmp = mBotTools! (_拍子) int16toByteArray変換 。
	ret:拍子L = tmp! 1　読む。
	ret:拍子H = tmp! 2　読む。

ret」。

