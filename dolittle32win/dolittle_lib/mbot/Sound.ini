self」。

__mbotSound:出力＝「|_音　_拍子; _cmd sn hz|   。
	sn = self!(_音)周波数検索。
	hz = self!(_拍子)拍子To時間変換。
	_cmd=""。
	_cmd:mode 	=(self:mode_) 。
	_cmd:ID 			=(self:ID_)。			
//	_cmd:ポート		＝(self:ポート_) 。			// ケニス様からの仕様書には記述があるが公式Webにはない。
	_cmd:周波数L　= (sn:周波数L)。
	_cmd:周波数H 	 = (sn:周波数H)。
	_cmd:拍子L 		= (hz:拍子L)。
	_cmd:拍子H 	= (hz:拍子H)。
	mbot!( _cmd )命令する。
self」。